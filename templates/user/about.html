{% extends 'user/base.html' %}


{% block content %}
{% load static %}
    <!-- breadcrumb start-->
    <section class="breadcrumb breadcrumb_bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb_iner text-center">
                        <div class="breadcrumb_iner_item">
                            <p>Home <span>/</span>About</p>
                            <h2>About Us</h2>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </section>
    <!-- breadcrumb start-->
  <!--::exclusive_item_part start::-->
  <section class="team_member_section section_padding">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-xl-6">
                <div class="section_tittle">
                    <p>our team</p>
                    <h2>Meet with Teams</h2>
                </div>
            </div>
        </div>
        <div class="row d-flex align-items-center">
            {% for team in teams%}
            <div class="col-sm-6 col-lg-4" style="margin-bottom: 30px;">
                <div class="single_blog_item">
                    <div class="single_blog_img">
                        <img src="{{team.image.url}}" alt="" style="height: 400px; width: 100%;">
                    </div>
                    <div class="single_blog_text">
                        <h3>{{team.fname}} {{team.lname}}</h3>
                        <p>{{team.position}}</p>
                        <p>{{team.experience}} years of Experience</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!--::exclusive_item_part end::-->
{% endblock %}
